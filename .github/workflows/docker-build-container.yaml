name: docker build container

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-build-container-production:
    outputs:
      status: ${{ job.status }}
    runs-on: ubuntu-latest

    steps:
      - name: Get repo name
        id: repo-basename
        run: |
          echo "repo=$(basename ${{ github.repository }})" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Build docker image
        uses: senzing-factory/github-action-docker-buildx-build@v2
        with:
          image-repository: senzing/${{ steps.repo-basename.outputs.repo }}
          image-tag: ${{ github.ref_name }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}

  docker-build-container-staging:
    outputs:
      status: ${{ job.status }}
    runs-on: ubuntu-latest

    steps:
      - name: Get repo name
        id: repo-basename
        run: |
          echo "repo=$(basename ${{ github.repository }})" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Build docker image
        uses: senzing-factory/github-action-docker-buildx-build@v2
        with:
          build-options: |
            SENZING_APT_REPOSITORY_NAME=${{ vars.SENZING_APT_STAGING_REPOSITORY_PACKAGE }}
            SENZING_APT_REPOSITORY_URL=${{ secrets.SENZING_APT_STAGING_REPOSITORY_URL }}
          image-repository: senzing/${{ steps.repo-basename.outputs.repo }}
          image-tag: ${{ github.ref_name }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}

  slack-notification:
    needs: [docker-build-container-production, docker-build-container-staging]
    if: ${{ always() && (contains(fromJSON('["failure", "cancelled"]'), needs.docker-build-container-production.outputs.status ) || contains(fromJSON('["failure", "cancelled"]'), needs.docker-build-container-staging.outputs.status )) && (github.ref_name == github.event.repository.default_branch || github.event_name == 'schedule') }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    uses: senzing-factory/build-resources/.github/workflows/build-failure-slack-notification.yaml@v2
    with:
      job-status: ${{ needs.docker-build-container-production.outputs.status || needs.docker-build-container-staging.outputs.status }}
